name: Trigger Homebrew Update

on:
  release:
    types: [published]

jobs:
  trigger-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest main repo version
        id: main_version
        run: |
          MAIN_VERSION=$(curl -s https://api.github.com/repos/LBEM-CH/gitflow-lbem/releases/latest | jq -r .tag_name)
          echo "version=${MAIN_VERSION}" >> $GITHUB_OUTPUT
          echo "Latest main version: ${MAIN_VERSION}"

      - name: Trigger homebrew formula update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_DISPATCH_TOKEN }}
          repository: LBEM-CH/homebrew-gitflow-lbem
          event-type: completion-release
          client-payload: '{"version": "${{ steps.main_version.outputs.version }}", "completion_version": "${{ github.event.release.tag_name }}"}'
